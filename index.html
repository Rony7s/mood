  <style src="style.css">
    h1{
  color:black;
  font-size:60px;
}

#button1{
  height:40px;
  width:100px;

  color:green;
  font-weight: bold;
}
#button2{
  height:40px;
  width:100px;

  border:2px solid red;
  font-weight: bold;
}

  background:green;

}

 #button2:hover{
  background:red;
   color:white;
}
  
  </style>
  <script>
  
  function change (x){
  
 if(x==1){
    document.getElementById("tap").style.color = "green";
    
 }if(x==2){
    document.getElementById("tap").style.color = "red";
  
 }  
}
  
  </script>
  <title>Hello Mood</title>
</head>
<body>
  <h1 id="tap">Hello World!</h1>
  <button id="button1"  onclick="change(1)" >Green</button>
  <button id="button2" onclick="change(2)" >Red</button>
  
  <h2 id="cc"></h2>
  
</body>
